<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="component-main">
      <div class="component-result">
        <p>Your Result</p>
        <div class="component-points">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div class="component-description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="component-summary">
        <h3>Summary</h3>
        <div class="component-result-buttons">
          <ul>
            <li class="component-result-reaction">
              <div class="component-result-left-side"><img src="assets/icon-reaction.svg" alt="Icon of reaction points"><p>Reaction</p></div>
              <div class="points"><p class = "blc-accent"><strong>80</strong> / 100</p></div>
            </li>
            <li class="component-result-memory">
              <div class="component-result-left-side"><img src="assets/icon-memory.svg" alt="Icon of memory points"><p>Memory</p></div>
              <div class="points"><p class = "blc-accent"><strong>92</strong> / 100</p></div>
            </li>
            <li class="component-result-verbal">
              <div class="component-result-left-side"><img src="assets/icon-verbal.svg" alt="Icon of verbal points"><p>Verbal</p></div>
              <div class="points"><p class = "blc-accent"><strong>61</strong> / 100</p></div>
            </li>
            <li class="component-result-visual">
              <div class="component-result-left-side"><img src="assets/icon-visual.svg" alt="Icon of visual points"><p>Visual</p></div>
              <div class="points"><p class = "blc-accent"><strong>72</strong> / 100</p></div>
            </li>
          </ul>
        <div class="component-continue-button">
          <a href=""><button>Continue</button></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
